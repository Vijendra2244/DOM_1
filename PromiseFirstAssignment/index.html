<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>McDonald's Project</title>
  </head>
  <body>
    <div class="container">
      <h1 class="head">Welcome To My Virtual McDonald's</h1>
      <div class="main">
        <div>
          <label>Select your food items:</label>
          <input type="checkbox" id="burger" name="food" value="Burger" />
          <label for="burger">Burger</label>

          <input type="checkbox" id="fries" name="food" value="Fries" />
          <label for="fries">Fries</label>

          <input type="checkbox" id="drink" name="food" value="Drink" />
          <label for="drink">Drink</label>
        </div>
        <button id="orderButton">Order Food</button>

        <div id="foodImage">
          <img src="" alt="Food Image" />
        </div>

        <div id="orderID"></div>
      </div>
    </div>
    <script src="/PromiseFirstAssignment/script.js"></script>
  </body>
</html>
