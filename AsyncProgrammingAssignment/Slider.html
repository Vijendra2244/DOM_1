      <button onclick="toggleSlideShow()">Stop/Start</button>
      <button onclick="prevSlide()">Prev</button>

<script>
  let sliderImage = document.querySelectorAll("#slide img");
  let slideInterval;
  let slideIndex = 0;
  function Slide(index) {
    sliderImage.forEach((slide, i) => {
      if (i === index) {
        slide.style.display = "block";
      } else {
        slide.style.display = "none";
      }
    });
  }

  function startSlideShow() {
    slideInterval = setInterval(() => {
      slideIndex = (slideIndex + 1) % sliderImage.length;
      Slide(slideIndex);
      console.log(slideIndex);
    }, 2000);
  }
  function stopSlideShow() {
    clearInterval(slideInterval);
  }

  function toggleSlideShow() {
    if (slideInterval) {
      stopSlideShow();
      slideInterval = null;
    } else {
      startSlideShow();
    }
  }

  // Manual Process
  function nextSlide() {
    stopSlideShow();
    slideIndex = (slideIndex + 1) % sliderImage.length;
    Slide(slideIndex);
  }

  function prevSlide() {
    stopSlideShow();
    slideIndex = (slideIndex - 1 + sliderImage.length) % sliderImage.length;
    Slide(slideIndex);
    console.log(slideIndex);
  }

  Slide(slideIndex);
</script>
