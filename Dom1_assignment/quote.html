<!-- On clicking on button, display the quote given in p tag in console -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <button onclick="clickCheck()">Show Quote in console</button>
    <p id="quote">Talk is cheap Show me the code</p>
  </body>
</html>
<script>
  const show = document.getElementById("quote");
  function clickCheck() {
    console.log(show.innerText);
  }
</script>
