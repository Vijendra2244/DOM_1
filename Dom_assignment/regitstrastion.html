<!DOCTYPE html>
<html>
  <head>
    <title>Registration</title>
  </head>
  <body>
    <input type="text" name="name" id="name" />
    <select id="gender">
      <option value="">--</option>
      <option value="male">M</option>
      <option value="female">F</option>
    </select>
    <input type="text" name="email" id="email" />
    <input type="text" name="mobile" id="mobile" />
    <hr />
    <h1 id="dName">NAME</h1>
    <h2 id="dGender">GENDER</h2>
    <h3 id="dEmail">EMAIL</h3>
    <h4 id="dMobile">MOBILE</h4>
    <hr />
    <button onclick="showName()">NAME</button>
    <button onclick="showGender()">GENDER</button>
    <button onclick="showEmail()">EMAIL</button>
    <button onclick="showMobile()">MOBILE</button>
    <button onclick="resetForm()">RESET FORM</button>
    <button onclick="resetDisplay()">RESET DISPLAY</button>
    <script type="text/javascript">
      let name1 = document.getElementById("name");
      let Dname = document.getElementById("dName");
      function showName() {
        Dname.innerText = name1.value;
      }
      let genderInput = document.getElementById("gender");
      let genderHeading = document.getElementById("dGender");
      function showGender() {
        genderHeading.innerText = genderInput.value;
      }
      let email1 = document.getElementById("email");
      let mailHeading = document.getElementById("dEmail");
      function showEmail() {
        mailHeading.innerText = email1.value;
      }
      let mobile1 = document.getElementById("mobile");
      let mobileHeading = document.getElementById("dMobile");
      function showMobile() {
        mobileHeading.innerText = mobile1.value;
      }

      function resetForm() {
        // Reset all the form elements to default values (blank "")
        let name1 = (document.getElementById("name").value = "");
        let genderInput = (document.getElementById("gender").value = "");
        let email1 = (document.getElementById("email").value = "");
        let mobile1 = (document.getElementById("mobile").value = "");
      }

      function resetDisplay() {
        let Dname = (document.getElementById("dName").innerText = "");
        let genderHeading = (document.getElementById("dGender").innerText = "");
        let mailHeading = (document.getElementById("dEmail").innerText = "");
        let mobileHeading = (document.getElementById("dMobile").innerText = "");
      }
    </script>
  </body>
</html>
